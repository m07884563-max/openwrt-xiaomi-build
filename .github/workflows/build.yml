name: Build 4A Gigabit - Podkop Minimal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
        python3-distutils rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt 24.10.5
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout v24.10.5

    - name: Setup feeds
      run: |
        cd openwrt
        cat << "EOF" > feeds.conf
        src-git packages https://github.com/openwrt/packages.git;openwrt-24.10
        src-git luci https://github.com/openwrt/luci.git;openwrt-24.10
        src-git routing https://github.com/openwrt/routing.git;openwrt-24.10
        src-git telephony https://github.com/openwrt/telephony.git;openwrt-24.10
        EOF

        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Create luci-app-podkop package
      run: |
        cd openwrt/package
        mkdir -p luci-app-podkop/{htdocs,root/etc/init.d,luasrc/controller}

        git clone https://github.com/itdoginfo/podkop.git tmp_podkop
        cp -r tmp_podkop/* luci-app-podkop/htdocs/
        rm -rf tmp_podkop

        # Makefile
        cat << "EOF" > luci-app-podkop/Makefile
        include \$(TOPDIR)/rules.mk

        PKG_NAME:=luci-app-podkop
        PKG_VERSION:=1.0
        PKG_RELEASE:=1

        include \$(INCLUDE_DIR)/package.mk

        define Package/luci-app-podkop
          SECTION:=luci
          CATEGORY:=LuCI
          SUBMENU:=3. Applications
          TITLE:=Podkop Web UI
          DEPENDS:=+luci-base +sing-box
        endef

        define Package/luci-app-podkop/install
          \$(INSTALL_DIR) \$(1)/www/podkop
          \$(CP) ./htdocs/* \$(1)/www/podkop/
          \$(INSTALL_DIR) \$(1)/etc/init.d
          \$(INSTALL_BIN) ./root/etc/init.d/podkop \$(1)/etc/init.d/podkop
        endef

        \$(eval \$(call BuildPackage,luci-app-podkop))
        EOF

        # LuCI controller
        cat << "EOF" > luci-app-podkop/luasrc/controller/podkop.lua
        module("luci.controller.podkop", package.seeall)

        function index()
            entry({"admin", "services", "podkop"}, call("action_index"), "Podkop", 90).dependent = false
        end

        function action_index()
            luci.http.redirect("/podkop/")
        end
        EOF

        # init.d
        cat << "EOF" > luci-app-podkop/root/etc/init.d/podkop
        #!/bin/sh /etc/rc.common
        START=95
        USE_PROCD=1

        start_service() {
            procd_open_instance
            procd_set_param command /usr/bin/sing-box run -c /etc/sing-box/config.json
            procd_set_param respawn
            procd_close_instance
        }
        EOF

        chmod +x luci-app-podkop/root/etc/init.d/podkop

    - name: Create optimized .config
      run: |
        cd openwrt
        cat << "EOF" > .config
        CONFIG_TARGET_ramips=y
        CONFIG_TARGET_ramips_mt7621=y
        CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-4a-gigabit=y

        CONFIG_TARGET_ROOTFS_SQUASHFS=y
        CONFIG_TARGET_INITRAMFS=n

        # ---- LuCI minimal ----
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-mod-network=y
        CONFIG_PACKAGE_luci-mod-system=y
        CONFIG_PACKAGE_luci-mod-status=y
        CONFIG_PACKAGE_luci-theme-openwrt-2020=y

        CONFIG_PACKAGE_rpcd=y
        CONFIG_PACKAGE_uhttpd=y

        # ---- Podkop ----
        CONFIG_PACKAGE_luci-app-podkop=y
        CONFIG_PACKAGE_sing-box=y

        # ---- WireGuard ----
        CONFIG_PACKAGE_kmod-wireguard=y
        CONFIG_PACKAGE_wireguard-tools=y
        CONFIG_PACKAGE_luci-proto-wireguard=y

        # ---- Remove heavy ----
        CONFIG_PACKAGE_luci-mod-admin-full=n
        CONFIG_PACKAGE_luci-theme-bootstrap=n
        CONFIG_PACKAGE_opkg=n
        CONFIG_PACKAGE_ppp=n
        CONFIG_PACKAGE_pppoe=n
        CONFIG_PACKAGE_odhcpd=n
        CONFIG_PACKAGE_dnsmasq-full=n
        CONFIG_PACKAGE_kmod-usb2=n
        CONFIG_PACKAGE_kmod-usb3=n
        CONFIG_PACKAGE_wpad-openssl=n
        CONFIG_PACKAGE_wpad-basic-mbedtls=y

        CONFIG_IPV6=n
        CONFIG_USE_MKLIBS=y
        CONFIG_USE_STRIP=y
        EOF

        make defconfig

    - name: Build firmware
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc)

    - name: Show firmware size
      run: |
        ls -lh openwrt/bin/targets/ramips/mt7621/*sysupgrade.bin || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-4a-gigabit-podkop-minimal
        path: openwrt/bin/targets/ramips/mt7621/
